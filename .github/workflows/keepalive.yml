name: KeepAlive - Prevent 60 Day Timeout

on:
  schedule:
    - cron: '0 0 1 * *'  # 每月1号 00:00 UTC（可改）
  workflow_dispatch:      # 可手动触发（备用）

jobs:
  wakeup:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger run.yml workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/run.yml/dispatches \
            -d '{"ref":"main"}'
